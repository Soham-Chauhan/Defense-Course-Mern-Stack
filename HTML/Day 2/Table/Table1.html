<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="2px solid black">
        <tr>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Fronted Developer</td>
        </tr>
        <tr>
            <td>Mohit</td>
            <td>Backend Developer</td>
        </tr>
        <tr>
            <td>Anjali</td>
            <td>Full Stack Developer</td>
        </tr>
    </table>
</body>
</html>
